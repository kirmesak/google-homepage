<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles/style.css">
        <title>Google</title>
        <link rel="shortcut icon" href="./images/googleg_lodp.ico"/>
    </head>
    
	<body>
        <div class="grid">
            <div class="navbar">
                <div class="tln">
                    <div class="a_tln">
                        <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
                    </div>                    
                    <div class="b_tln">
                        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
                    </div>
                </div>
                <div class="trn">
                    <div class="a_trn">
                        <a href="https://mail.google.com">Gmail</a>                    
                    </div>
                    <div class="b_trn">
                        <a href="https://www.google.com/imghp">Images</a>
                    </div>
                    <div class="c_trn"> 
                        <a href="https://www.google.com/intl/en/about/products/"></a>                    
                    </div>
                    <div class="d_trn">
                        <a href="https://accounts.google.com/signin">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="logo">
                <img src="./images/googlelogo_color_272x92dp.png" alt="The Google logo: The word Google written out in various colors.">
            </div>
            <div class="searchbar">   
                <img class="si" src="./images/mic.png">
            </div>
            <div class="buttons">
                <span class="bl">Google Search</span>
                <span class="br">I'm Feeling Lucky</span>
            </div>
            <div class="footer">
                <div class="blf">
                    <div class="a_blf">
                        <a href="https://www.google.com/intl/en_us/ads/?subclass=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </div>                    
                    <div class="b_blf">
                         <a href="https://www.google.com/services/?subclass=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                    </div>
                </div>
                <div class="brf">
                    <div class="a_brf">
                        <a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Privacy</a>
                    </div>                    
                    <div class="b_brf">                     
                        <a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
                    </div>
                    <div class="c_brf">
                        <a href="https://www.google.com/preferences?hl=en">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
